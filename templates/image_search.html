  <body>
    <div class="header">
      <div class="header-content">
        <h1><a href="/image-search" style="color: inherit; text-decoration: none;">üçΩÔ∏è BetterBites</a></h1>
        <div class="nav-tabs">
          <a href="/image-search" class="nav-tab active">Home</a>
          <a href="/search" class="nav-tab">Catalogue</a>
          <a href="/" class="nav-tab">Dashboards</a>
        </div>
      </div>
    </div>
    <main>
      <h1 style="margin-top: 0;">üçΩÔ∏è BetterBites</h1>
      <p class="subtitle">Find your next favorite restaurant through image searching foods + dishes</p>
      
      <div class="search-container">
        <form id="image-search-form">
          <div class="mode-toggle">
            <div class="mode-option active" id="upload-mode" data-mode="upload">
              üìÅ Upload Image
            </div>
            <div class="mode-option" id="camera-mode" data-mode="camera">
              üì∑ Take Photo
            </div>
          </div>
          
          <div class="image-upload-section">
            <!-- Upload Mode (Default) -->
            <div id="upload-section" style="display: block;">
              <div class="upload-area" id="upload-area">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">PNG, JPG, GIF up to 10MB</div>
                <input type="file" id="image-input" accept="image/*" />
              </div>
              <div class="image-preview" id="image-preview">
                <img id="preview-img" src="" alt="Preview" />
              </div>
            </div>
            
            <!-- Camera Mode -->
            <div class="camera-container" id="camera-section">
              <video id="camera-video" class="camera-preview" autoplay playsinline style="display: none;"></video>
              <div class="camera-controls">
                <button type="button" class="camera-button" id="capture-btn">üì∏ Capture Photo</button>
              </div>
              <div class="captured-image-container" id="captured-image-container">
                <img id="captured-img" src="" alt="Captured" />
              </div>
            </div>
            
            <button type="submit" id="search-button">Search Restaurants</button>
            
            <div class="caption-display" id="caption-display">
              <div class="caption-label">Generated Caption:</div>
              <div class="caption-text" id="caption-text"></div>
            </div>
          </div>
        </form>
      </div>

      <section id="results" aria-live="polite"></section>
    </main>

    <script>
      function escapeHtml(text) {
        if (text === null || text === undefined) return "";
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function renderStars(rating) {
        if (!rating || rating === 0) return "No rating";
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 >= 0.5;
        let stars = "‚òÖ".repeat(fullStars);
        if (hasHalf) stars += "‚Ø®";
        return stars;
      }

      function formatPriceCategory(priceCat, pricePerPerson) {
        if (priceCat && priceCat !== "" && priceCat !== "None" && priceCat !== "nan") {
          const priceDescriptions = {
            '$': 'Under $15',
            '$$': '$15-$30',
            '$$$': '$30-$50',
            '$$$$': 'Over $50'
          };
          return priceDescriptions[priceCat] || priceCat;
        }
        return null;
      }

      function renderBestMatch(match) {
        const priceDisplay = formatPriceCategory(match.price_category, match.price_per_person);
        const ratingDisplay = match.overall_rating ? `${match.overall_rating.toFixed(1)}` : "";
        const ratingCountDisplay = match.reviews ? `(${Math.floor(match.reviews)} reviews)` : "";
        const matchScoreDisplay = match.match_score_percentile !== undefined && match.match_score_percentile !== null 
          ? `${match.match_score_percentile.toFixed(1)}% Match` 
          : "0.0% Match";
        const matchId = `match-card-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

        return `
          <div class="match-card" id="${matchId}">
            <div class="match-header">
              <h2 class="match-name">${escapeHtml(match.name)}</h2>
              <div class="match-rating">
                <span class="stars">${renderStars(match.overall_rating)}</span>
                <span class="rating-text">${ratingDisplay} ${ratingCountDisplay}</span>
                <span style="margin-left: 1rem; color: #10b981; font-weight: 600;">${matchScoreDisplay}</span>
              </div>
            </div>
            <div class="match-details">
              ${match.borough ? `
              <div class="detail-item">
                <div class="detail-label">Borough</div>
                <div class="detail-value">${escapeHtml(match.borough)}</div>
              </div>
              ` : ""}
              ${match.neighborhood ? `
              <div class="detail-item">
                <div class="detail-label">Neighborhood</div>
                <div class="detail-value">${escapeHtml(match.neighborhood)}</div>
              </div>
              ` : ""}
              ${priceDisplay ? `
              <div class="detail-item">
                <div class="detail-label">Price Category</div>
                <div class="detail-value">${escapeHtml(priceDisplay)}</div>
              </div>
              ` : ""}
              ${match.cuisine ? `
              <div class="detail-item">
                <div class="detail-label">Cuisine</div>
                <div class="detail-value">${escapeHtml(match.cuisine)}</div>
              </div>
              ` : ""}
              <div class="detail-item">
                <div class="detail-label">Dietary Accommodations</div>
                <div class="detail-value">${escapeHtml(match.dietary_accommodations || "None")}</div>
              </div>
              ${match.dining_style ? `
              <div class="detail-item">
                <div class="detail-label">Dining Style</div>
                <div class="detail-value">${escapeHtml(match.dining_style)}</div>
              </div>
              ` : ""}
              ${match.food ? `
              <div class="detail-item">
                <div class="detail-label">Food Rating</div>
                <div class="detail-value">${match.food.toFixed(1)} ‚òÖ</div>
              </div>
              ` : ""}
              ${match.service ? `
              <div class="detail-item">
                <div class="detail-label">Service Rating</div>
                <div class="detail-value">${match.service.toFixed(1)} ‚òÖ</div>
              </div>
              ` : ""}
              ${match.ambiance ? `
              <div class="detail-item">
                <div class="detail-label">Ambiance Rating</div>
                <div class="detail-value">${match.ambiance.toFixed(1)} ‚òÖ</div>
              </div>
              ` : ""}
            </div>
            <button class="view-all-button" id="view-all-btn" onclick="toggleAllMatches()">View All Matches</button>
          </div>
        `;
      }

      function renderAllMatches(matches) {
        if (matches.length === 0) return "";

        return `
          <div class="all-matches-container" id="all-matches-container">
            <div class="all-matches-header">
              <h2>All Matches (${matches.length})</h2>
              <p style="color: rgba(255, 255, 255, 0.6); margin: 0;">Click on any restaurant to see more details</p>
            </div>
            <div class="matches-grid">
              ${matches.map((match, idx) => {
                const priceDisplay = formatPriceCategory(match.price_category, match.price_per_person);
                const ratingDisplay = match.overall_rating ? match.overall_rating.toFixed(1) : "";
                const ratingCountDisplay = match.reviews ? `(${Math.floor(match.reviews)})` : "";
                const matchScoreDisplay = match.match_score_percentile !== undefined && match.match_score_percentile !== null 
                  ? `${match.match_score_percentile.toFixed(1)}% Match` 
                  : "0.0% Match";

                return `
                  <div class="match-item" onclick="selectMatch(${idx})">
                    <h3 class="match-item-name">${escapeHtml(match.name)}</h3>
                    <div class="match-item-rating">
                      <span class="match-item-stars">${renderStars(match.overall_rating)}</span>
                      <span style="color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">${ratingDisplay} ${ratingCountDisplay}</span>
                      <span style="margin-left: 0.5rem; color: #10b981; font-size: 0.85rem; font-weight: 600;">${matchScoreDisplay}</span>
                    </div>
                    ${match.cuisine ? `<div style="color: rgba(255, 255, 255, 0.7); font-size: 0.85rem; margin-bottom: 0.25rem;">${escapeHtml(match.cuisine)}</div>` : ""}
                    ${match.borough ? `<div class="match-item-address">${escapeHtml(match.borough)}${match.neighborhood ? `, ${escapeHtml(match.neighborhood)}` : ""}</div>` : match.neighborhood ? `<div class="match-item-address">${escapeHtml(match.neighborhood)}</div>` : ""}
                    ${priceDisplay ? `<div class="match-item-price">${escapeHtml(priceDisplay)}</div>` : ""}
                  </div>
                `;
              }).join("")}
            </div>
          </div>
        `;
      }

      let currentMatches = [];
      let currentMatchCardId = null;

      function toggleAllMatches() {
        const container = document.getElementById("all-matches-container");
        const button = document.getElementById("view-all-btn");
        if (container) {
          const isShowing = container.classList.contains("show");
          container.classList.toggle("show");
          if (button) {
            button.textContent = isShowing ? "View All Matches" : "Hide All Matches";
          }
        }
      }

      function selectMatch(index) {
        if (index >= 0 && index < currentMatches.length) {
          const match = currentMatches[index];
          const results = document.getElementById("results");
          results.innerHTML = renderBestMatch(match) + renderAllMatches(currentMatches);
          
          // Scroll to the generated caption section
          setTimeout(() => {
            const captionDisplay = document.getElementById("caption-display");
            if (captionDisplay) {
              const captionPosition = captionDisplay.getBoundingClientRect().top + window.pageYOffset;
              const offsetPosition = captionPosition - 20; // 20px offset from top
              window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            }
          }, 100);
        }
      }

      // Mode toggle elements
      const uploadModeBtn = document.getElementById("upload-mode");
      const cameraModeBtn = document.getElementById("camera-mode");
      const uploadSection = document.getElementById("upload-section");
      const cameraSection = document.getElementById("camera-section");
      
      // Upload mode elements
      const uploadArea = document.getElementById("upload-area");
      const imageInput = document.getElementById("image-input");
      const imagePreview = document.getElementById("image-preview");
      const previewImg = document.getElementById("preview-img");
      
      // Camera mode elements
      const cameraVideo = document.getElementById("camera-video");
      const captureBtn = document.getElementById("capture-btn");
      const capturedImageContainer = document.getElementById("captured-image-container");
      const capturedImg = document.getElementById("captured-img");
      
      // Form elements
      const form = document.getElementById("image-search-form");
      const results = document.getElementById("results");
      const captionDisplay = document.getElementById("caption-display");
      const captionText = document.getElementById("caption-text");
      
      // State
      let currentMode = "upload";
      let cameraStream = null;
      let capturedImageBlob = null;

      // Mode toggle functionality
      uploadModeBtn.addEventListener("click", () => {
        switchMode("upload");
      });
      
      cameraModeBtn.addEventListener("click", () => {
        switchMode("camera");
      });
      
      function switchMode(mode) {
        currentMode = mode;
        
        if (mode === "upload") {
          uploadModeBtn.classList.add("active");
          cameraModeBtn.classList.remove("active");
          uploadSection.style.display = "block";
          cameraSection.classList.remove("show");
          // Stop camera if running
          stopCamera();
        } else {
          cameraModeBtn.classList.add("active");
          uploadModeBtn.classList.remove("active");
          uploadSection.style.display = "none";
          cameraSection.classList.add("show");
          // Automatically start camera when camera mode is selected
          startCamera();
        }
      }
      
      // Cleanup camera on page unload
      window.addEventListener("beforeunload", () => {
        stopCamera();
      });
      
      // Camera functionality
      async function startCamera() {
        try {
          // Stop any existing stream first
          stopCamera();
          
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" } // Use back camera on mobile
          });
          cameraStream = stream;
          cameraVideo.srcObject = stream;
          cameraVideo.style.display = "block";
          captureBtn.disabled = false;
          capturedImageContainer.classList.remove("show");
          capturedImageBlob = null;
        } catch (error) {
          console.error("Error accessing camera:", error);
          alert("Unable to access camera. Please check permissions and try again.");
          captureBtn.disabled = true;
        }
      }
      
      function stopCamera() {
        if (cameraStream) {
          cameraStream.getTracks().forEach(track => track.stop());
          cameraStream = null;
          cameraVideo.srcObject = null;
          cameraVideo.style.display = "none";
          captureBtn.disabled = true;
        }
      }
      
      captureBtn.addEventListener("click", () => {
        capturePhoto();
      });
      
      function capturePhoto() {
        if (!cameraStream || cameraVideo.readyState !== cameraVideo.HAVE_ENOUGH_DATA) {
          alert("Camera not ready. Please wait a moment and try again.");
          return;
        }
        
        const canvas = document.createElement("canvas");
        canvas.width = cameraVideo.videoWidth;
        canvas.height = cameraVideo.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(cameraVideo, 0, 0);
        
        // Convert to blob
        canvas.toBlob((blob) => {
          capturedImageBlob = blob;
          const url = URL.createObjectURL(blob);
          capturedImg.src = url;
          capturedImageContainer.classList.add("show");
          
          // Stop camera after capture
          stopCamera();
        }, "image/jpeg", 0.95);
      }
      
      uploadArea.addEventListener("click", () => {
        imageInput.click();
      });

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          imageInput.files = files;
          handleImageSelect(files[0]);
        }
      });

      imageInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleImageSelect(e.target.files[0]);
        }
      });

      function handleImageSelect(file) {
        if (!file.type.startsWith("image/")) {
          alert("Please select an image file");
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          imagePreview.classList.add("show");
        };
        reader.readAsDataURL(file);
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        
        let imageFile = null;
        
        // Get image based on current mode
        if (currentMode === "upload") {
          if (!imageInput.files || imageInput.files.length === 0) {
            alert("Please select an image");
            return;
          }
          imageFile = imageInput.files[0];
        } else {
          // Camera mode
          if (!capturedImageBlob) {
            alert("Please capture a photo first");
            return;
          }
          // Convert blob to file
          imageFile = new File([capturedImageBlob], "captured-photo.jpg", { type: "image/jpeg" });
        }

        const submitButton = document.getElementById("search-button");
        submitButton.disabled = true;
        results.innerHTML = '<div class="loading">üîç Analyzing image and searching for restaurants...</div>';
        captionDisplay.classList.remove("show");

        try {
          const formData = new FormData();
          formData.append("image", imageFile);
          formData.append("max_length", "80");  // Increased for more detailed captions
          formData.append("num_beams", "5");   // Increased for better quality

          const response = await fetch("/api/image-search", {
            method: "POST",
            body: formData
          });

          const payload = await response.json();

          if (!response.ok) {
            results.innerHTML = `<div class="error-message">${escapeHtml(payload.error || "An error occurred")}${payload.caption ? `<br><br>Generated caption: "${escapeHtml(payload.caption)}"` : ""}</div>`;
            if (payload.caption) {
              captionText.textContent = payload.caption;
              captionDisplay.classList.add("show");
            }
            return;
          }

          const { caption, best_match, all_matches } = payload;
          currentMatches = all_matches;

          captionText.textContent = caption;
          captionDisplay.classList.add("show");

          if (!best_match) {
            results.innerHTML = '<div class="error-message">No restaurants found. Try a different image.</div>';
            return;
          }

          results.innerHTML = renderBestMatch(best_match) + renderAllMatches(all_matches);
          const button = document.getElementById("view-all-btn");
          if (button) {
            button.textContent = "View All Matches";
          }
        } catch (error) {
          results.innerHTML = '<div class="error-message">Something went wrong. Please try again later.</div>';
          console.error(error);
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
