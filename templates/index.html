<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>California Restaurant Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        background: #111827;
        color: #f9fafb;
        min-height: 100vh;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
        background: #1f2937;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
        color: #f9fafb;
      }

      form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input[type="search"] {
        flex: 1;
        padding: 0.75rem 1rem;
        border-radius: 999px;
        border: 1px solid #4b5563;
        font-size: 1rem;
        background: #1f2937;
        color: #f9fafb;
      }

      input[type="search"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button {
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        border: none;
        background: #3b82f6;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover:not(:disabled) {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .panel {
        margin-top: 1.5rem;
      }

      .review-list {
        list-style: none;
        padding: 0;
      }

      .review-list li {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
        background: #374151;
        border: 1px solid #374151;
      }

      .muted {
        color: #9ca3af;
        font-size: 0.95rem;
      }

      h2, h3 {
        color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>California Restaurant Finder</h1>
      <p class="muted">
        Search for a California restaurant to see its overview plus the top five most positive and negative reviews.
      </p>
      <form id="search-form">
        <input id="query" type="search" placeholder="Search for Restaurants in California" required />
        <button type="submit">Search</button>
      </form>
      <section id="results" aria-live="polite"></section>
    </main>

    <script>
      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      const form = document.getElementById("search-form");
      const queryInput = document.getElementById("query");
      const results = document.getElementById("results");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const query = queryInput.value.trim();
        if (!query) {
          return;
        }
        form.querySelector("button").disabled = true;
        results.innerHTML = "<p>Searching…</p>";

        try {
          const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
          const payload = await response.json();

          if (!response.ok) {
            results.innerHTML = `<p>${escapeHtml(payload.error || "No restaurant found.")}</p>`;
            return;
          }

          const { business, top_positive_reviews, top_negative_reviews } = payload;

          const categories = business.categories.length
            ? `<p><strong>Categories:</strong> ${business.categories.map(c => escapeHtml(c)).join(", ")}</p>`
            : "";

          const renderReviews = (items) =>
            items
              .map(
                (review) => `
            <li>
              <p><strong>${review.stars} ★</strong> — <span class="muted">${escapeHtml(review.date || "Unknown date")}</span></p>
              <p>${escapeHtml(review.text || "No review text")}</p>
            </li>`
              )
              .join("") || "<li>No reviews yet.</li>";

          results.innerHTML = `
            <div class="panel">
              <h2>${escapeHtml(business.name)}</h2>
              <p>${escapeHtml(business.address || "")}, ${escapeHtml(business.city)}, ${escapeHtml(business.state)} ${escapeHtml(business.postal_code || "")}</p>
              <p><strong>Rating:</strong> ${business.stars} ★ (${business.review_count} reviews)</p>
              ${categories}
            </div>
            <div class="panel">
              <h3>Top Positive Reviews</h3>
              <ul class="review-list">${renderReviews(top_positive_reviews)}</ul>
            </div>
            <div class="panel">
              <h3>Top Negative Reviews</h3>
              <ul class="review-list">${renderReviews(top_negative_reviews)}</ul>
            </div>
          `;
        } catch (error) {
          results.innerHTML = "<p>Something went wrong. Check the server logs.</p>";
          console.error(error);
        } finally {
          form.querySelector("button").disabled = false;
        }
      });
    </script>
  </body>
</html>
