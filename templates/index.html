<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BetterBites - NYC Restaurant Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        color: #f9fafb;
        min-height: 100vh;
      }

      .header {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        padding: 1.5rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-tabs {
        display: flex;
        gap: 1rem;
      }

      .nav-tab {
        padding: 0.75rem 1.5rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #f9fafb;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .nav-tab:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .nav-tab.active {
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        border-color: #3b82f6;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        margin-top: 0;
        font-size: 2.5rem;
        color: #fff;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 0.5rem;
      }

      .subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .search-container {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      form {
        display: flex;
        gap: 0.75rem;
      }

      input[type="search"] {
        flex: 1;
        padding: 1rem 1.5rem;
        border-radius: 50px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        font-size: 1rem;
        background: rgba(15, 23, 42, 0.6);
        color: #f9fafb;
        transition: all 0.3s ease;
      }

      input[type="search"]::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input[type="search"]:focus {
        outline: none;
        border-color: #60a5fa;
        box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2);
        background: rgba(15, 23, 42, 0.8);
      }

      button {
        padding: 1rem 2rem;
        border-radius: 50px;
        border: none;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .match-card {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        margin-bottom: 2rem;
        color: #f9fafb;
        position: relative;
        overflow: hidden;
        animation: slideIn 0.5s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .match-card::before {
        content: "‚ú® YOUR MATCH ‚ú®";
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      }

      .match-header {
        margin-bottom: 1.5rem;
      }

      .match-name {
        font-size: 2rem;
        font-weight: 700;
        color: #f9fafb;
        margin: 0 0 0.5rem 0;
      }

      .match-rating {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .stars {
        color: #fbbf24;
        font-size: 1.5rem;
      }

      .rating-text {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 600;
      }

      .match-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .detail-item {
        padding: 1rem;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .detail-label {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.25rem;
      }

      .detail-value {
        font-size: 1rem;
        color: #f9fafb;
        font-weight: 600;
      }

      .detail-value a {
        transition: color 0.3s ease;
      }

      .detail-value a:hover {
        color: #93c5fd;
      }

      .view-all-button {
        width: 100%;
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(15, 23, 42, 0.6);
        color: #f9fafb;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .view-all-button:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(59, 130, 246, 0.5);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
      }

      .all-matches-container {
        display: none;
        margin-top: 2rem;
      }

      .all-matches-container.show {
        display: block;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .all-matches-header {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        padding: 1.5rem;
        border-radius: 16px;
        margin-bottom: 1.5rem;
        color: #f9fafb;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .all-matches-header h2 {
        margin: 0 0 0.5rem 0;
        color: #f9fafb;
      }

      .matches-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .match-item {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        color: #f9fafb;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .match-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .match-item-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: #f9fafb;
        margin: 0 0 0.5rem 0;
      }

      .match-item-rating {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }

      .match-item-stars {
        color: #fbbf24;
      }

      .match-item-address {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 0.5rem;
      }

      .match-item-price {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 6px;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 2px solid rgba(239, 68, 68, 0.3);
        color: #fee2e2;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
      }

      .price-indicator {
        display: inline-block;
        font-weight: 700;
      }

      .price-indicator::before {
        content: "$";
      }

      .price-indicator[data-price="1"]::before {
        content: "Under $15";
      }

      .price-indicator[data-price="2"]::before {
        content: "$15-$30";
      }

      .price-indicator[data-price="3"]::before {
        content: "$30-$50";
      }

      .price-indicator[data-price="4"]::before {
        content: "Over $50";
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <h1 style="margin: 0; font-size: 1.5rem;"><a href="/" style="color: inherit; text-decoration: none;">üçΩÔ∏è BetterBites</a></h1>
        <div class="nav-tabs">
          <a href="/" class="nav-tab">Home</a>
          <a href="/search" class="nav-tab active">Search</a>
        </div>
      </div>
    </div>
    <main>
      <h1 style="margin-top: 0;">üçΩÔ∏è BetterBites</h1>
      <p class="subtitle">Discover your perfect restaurant match in New York City</p>
      
      <div class="search-container">
        <form id="search-form">
          <input id="query" type="search" placeholder="Search for restaurants by name or location..." required />
          <button type="submit">Search</button>
        </form>
      </div>

      <section id="results" aria-live="polite"></section>
    </main>

    <script>
      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        if (text === null || text === undefined) return "";
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function renderStars(rating) {
        if (!rating || rating === 0) return "No rating";
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 >= 0.5;
        let stars = "‚òÖ".repeat(fullStars);
        if (hasHalf) stars += "‚Ø®"; // Half-filled star
        return stars;
      }

      function formatPriceCategory(priceCat, pricePerPerson) {
        // Price category is already normalized on the backend to $, $$, $$$, or $$$$
        // Map to detailed descriptions to match dashboard
        if (priceCat && priceCat !== "" && priceCat !== "None" && priceCat !== "nan") {
          const priceDescriptions = {
            '$': 'Under $15',
            '$$': '$15-$30',
            '$$$': '$30-$50',
            '$$$$': 'Over $50'
          };
          return priceDescriptions[priceCat] || priceCat;
        }
        return null;
      }

      function renderBestMatch(match) {
        const priceDisplay = formatPriceCategory(match.price_category, match.price_per_person);
        const ratingDisplay = match.overall_rating ? `${match.overall_rating.toFixed(1)}` : "";
        const ratingCountDisplay = match.reviews ? `(${Math.floor(match.reviews)} reviews)` : "";
        const matchScoreDisplay = match.match_score_percentile !== undefined && match.match_score_percentile !== null 
          ? `${match.match_score_percentile.toFixed(1)}% Match` 
          : "0.0% Match";

        return `
          <div class="match-card">
            <div class="match-header">
              <h2 class="match-name">${escapeHtml(match.name)}</h2>
              <div class="match-rating">
                <span class="stars">${renderStars(match.overall_rating)}</span>
                <span class="rating-text">${ratingDisplay} ${ratingCountDisplay}</span>
                <span style="margin-left: 1rem; color: #10b981; font-weight: 600;">${matchScoreDisplay}</span>
              </div>
            </div>
            <div class="match-details">
              ${match.borough ? `
              <div class="detail-item">
                <div class="detail-label">Borough</div>
                <div class="detail-value">${escapeHtml(match.borough)}</div>
              </div>
              ` : ""}
              ${match.neighborhood ? `
              <div class="detail-item">
                <div class="detail-label">Neighborhood</div>
                <div class="detail-value">${escapeHtml(match.neighborhood)}</div>
              </div>
              ` : ""}
              ${priceDisplay ? `
              <div class="detail-item">
                <div class="detail-label">Price Category</div>
                <div class="detail-value">${escapeHtml(priceDisplay)}</div>
              </div>
              ` : ""}
              ${match.cuisine ? `
              <div class="detail-item">
                <div class="detail-label">Cuisine</div>
                <div class="detail-value">${escapeHtml(match.cuisine)}</div>
              </div>
              ` : ""}
              <div class="detail-item">
                <div class="detail-label">Dietary Accommodations</div>
                <div class="detail-value">${escapeHtml(match.dietary_accommodations || "None")}</div>
              </div>
              ${match.dining_style ? `
              <div class="detail-item">
                <div class="detail-label">Dining Style</div>
                <div class="detail-value">${escapeHtml(match.dining_style)}</div>
              </div>
              ` : ""}
              ${match.food ? `
              <div class="detail-item">
                <div class="detail-label">Food Rating</div>
                <div class="detail-value">${match.food.toFixed(1)} ‚òÖ</div>
              </div>
              ` : ""}
              ${match.service ? `
              <div class="detail-item">
                <div class="detail-label">Service Rating</div>
                <div class="detail-value">${match.service.toFixed(1)} ‚òÖ</div>
              </div>
              ` : ""}
              ${match.ambiance ? `
              <div class="detail-item">
                <div class="detail-label">Ambiance Rating</div>
                <div class="detail-value">${match.ambiance.toFixed(1)} ‚òÖ</div>
              </div>
              ` : ""}
            </div>
            <button class="view-all-button" id="view-all-btn" onclick="toggleAllMatches()">View All Matches</button>
          </div>
        `;
      }

      function renderAllMatches(matches) {
        if (matches.length === 0) return "";

        return `
          <div class="all-matches-container" id="all-matches-container">
            <div class="all-matches-header">
              <h2>All Matches (${matches.length})</h2>
              <p style="color: rgba(255, 255, 255, 0.6); margin: 0;">Click on any restaurant to see more details</p>
            </div>
            <div class="matches-grid">
              ${matches.map(match => {
                const priceDisplay = formatPriceCategory(match.price_category, match.price_per_person);
                const ratingDisplay = match.overall_rating ? match.overall_rating.toFixed(1) : "";
                const ratingCountDisplay = match.reviews ? `(${Math.floor(match.reviews)})` : "";
                const matchScoreDisplay = match.match_score_percentile !== undefined && match.match_score_percentile !== null 
                  ? `${match.match_score_percentile.toFixed(1)}% Match` 
                  : "0.0% Match";

                return `
                  <div class="match-item" onclick="selectMatch(${matches.indexOf(match)})">
                    <h3 class="match-item-name">${escapeHtml(match.name)}</h3>
                    <div class="match-item-rating">
                      <span class="match-item-stars">${renderStars(match.overall_rating)}</span>
                      <span style="color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">${ratingDisplay} ${ratingCountDisplay}</span>
                      <span style="margin-left: 0.5rem; color: #10b981; font-size: 0.85rem; font-weight: 600;">${matchScoreDisplay}</span>
                    </div>
                    ${match.cuisine ? `<div style="color: rgba(255, 255, 255, 0.7); font-size: 0.85rem; margin-bottom: 0.25rem;">${escapeHtml(match.cuisine)}</div>` : ""}
                    ${match.borough ? `<div class="match-item-address">${escapeHtml(match.borough)}${match.neighborhood ? `, ${escapeHtml(match.neighborhood)}` : ""}</div>` : match.neighborhood ? `<div class="match-item-address">${escapeHtml(match.neighborhood)}</div>` : ""}
                    ${priceDisplay ? `<div class="match-item-price">${escapeHtml(priceDisplay)}</div>` : ""}
                  </div>
                `;
              }).join("")}
            </div>
          </div>
        `;
      }

      let currentMatches = [];

      function toggleAllMatches() {
        const container = document.getElementById("all-matches-container");
        const button = document.getElementById("view-all-btn");
        if (container) {
          const isShowing = container.classList.contains("show");
          container.classList.toggle("show");
          if (button) {
            button.textContent = isShowing ? "View All Matches" : "Hide All Matches";
          }
        }
      }

      function selectMatch(index) {
        if (index >= 0 && index < currentMatches.length) {
          const match = currentMatches[index];
          const results = document.getElementById("results");
          results.innerHTML = renderBestMatch(match) + renderAllMatches(currentMatches);
          // Scroll to top
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      const form = document.getElementById("search-form");
      const queryInput = document.getElementById("query");
      const results = document.getElementById("results");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const query = queryInput.value.trim();
        if (!query) {
          return;
        }
        
        const submitButton = form.querySelector("button");
        submitButton.disabled = true;
        results.innerHTML = '<div class="loading">üîç Searching for your perfect match...</div>';

        try {
          const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
          const payload = await response.json();

          if (!response.ok) {
            results.innerHTML = `<div class="error-message">${escapeHtml(payload.error || "No restaurant found.")}</div>`;
            return;
          }

          const { best_match, all_matches } = payload;
          currentMatches = all_matches;

          if (!best_match) {
            results.innerHTML = '<div class="error-message">No restaurants found. Try a different search term.</div>';
            return;
          }

          results.innerHTML = renderBestMatch(best_match) + renderAllMatches(all_matches);
          // Reset button text
          const button = document.getElementById("view-all-btn");
          if (button) {
            button.textContent = "View All Matches";
          }
        } catch (error) {
          results.innerHTML = '<div class="error-message">Something went wrong. Please try again later.</div>';
          console.error(error);
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
