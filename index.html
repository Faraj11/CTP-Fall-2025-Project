<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NY Restaurant Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f5;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
      }

      form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      input[type="search"] {
        flex: 1;
        padding: 0.75rem 1rem;
        border-radius: 999px;
        border: 1px solid #cbd5f5;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .panel {
        margin-top: 1.5rem;
      }

      .review-list {
        list-style: none;
        padding: 0;
      }

      .review-list li {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
      }

      .muted {
        color: #6b7280;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>New York Restaurant Finder</h1>
      <p class="muted">
        Search for a New York restaurant to see its overview plus the top five most positive and negative reviews.
      </p>
      <form id="search-form">
        <input id="query" type="search" placeholder="Search for Resturants in LA or California'" required />
        <button type="submit">Search</button>
      </form>
      <section id="results" aria-live="polite"></section>
    </main>

    <script>
      const form = document.getElementById("search-form");
      const queryInput = document.getElementById("query");
      const results = document.getElementById("results");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const query = queryInput.value.trim();
        if (!query) {
          return;
        }
        form.querySelector("button").disabled = true;
        results.innerHTML = "<p>Searching…</p>";

        try {
          const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
          const payload = await response.json();

          if (!response.ok) {
            results.innerHTML = `<p>${payload.error || "No restaurant found."}</p>`;
            return;
          }

          const { business, top_positive_reviews, top_negative_reviews } = payload;

          const categories = business.categories.length
            ? `<p><strong>Categories:</strong> ${business.categories.join(", ")}</p>`
            : "";

          const renderReviews = (items) =>
            items
              .map(
                (review) => `
            <li>
              <p><strong>${review.stars} ★</strong> — <span class="muted">${review.date}</span></p>
              <p>${review.text}</p>
            </li>`
              )
              .join("") || "<li>No reviews yet.</li>";

          results.innerHTML = `
            <div class="panel">
              <h2>${business.name}</h2>
              <p>${business.address || ""}, ${business.city}, ${business.state} ${business.postal_code || ""}</p>
              <p><strong>Rating:</strong> ${business.stars} ★ (${business.review_count} reviews)</p>
              ${categories}
            </div>
            <div class="panel">
              <h3>Top Positive Reviews</h3>
              <ul class="review-list">${renderReviews(top_positive_reviews)}</ul>
            </div>
            <div class="panel">
              <h3>Top Negative Reviews</h3>
              <ul class="review-list">${renderReviews(top_negative_reviews)}</ul>
            </div>
          `;
        } catch (error) {
          results.innerHTML = "<p>Something went wrong. Check the server logs.</p>";
          console.error(error);
        } finally {
          form.querySelector("button").disabled = false;
        }
      });
    </script>
  </body>
</html>
